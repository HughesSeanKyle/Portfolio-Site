<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Slide out menu and backdrop -->

    <div class="backdrop backdrop-inactive"> 
    </div>

    <div class="side-menu-container nav-menu-close">
        <div class="nav-menu__top-bar">
            <i class="fa fa-times" aria-hidden="true"></i> 
        </div>
        <ul class="nav-menu__items">
            <li class="nav-menu__item"><a href="#home">HOME</a></li>
            <li class="nav-menu__item"><a href="#about">ABOUT</a></li>
            <li class="nav-menu__item"><a href="#projects">PROJECTS</a></li>
            <li class="nav-menu__item"><a href="#contact">CONTACT</a></li>
        </ul> 
    </div>
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
        <i id="hamburgerIcon" class="fas fa-bars"></i> 
    </nav>

    
    <!-- Home Section -->
    <section id="home">
        <div class="hero-section floating">
            <div class="hero-section__headings">
                <h1 class="hero-section__headings__h1">Hi, I'm Kyle</h1>
                <h2 class="hero-section__headings__h2">Welcome to my portfolio</h2>
            </div>
            <div class="hero-section__img-right">
                <div class="hero-section__img-right__container">
                    <ul class="hero-section__img-right__container__skills">
                        <li><img src="img/Skill-Logos/1.Html.png" alt="html-logo"></li>
                        <li><img src="img/Skill-Logos/2.Css.png" alt="css-logo"></li>
                        <li><img src="img/Skill-Logos/3.Javascript.png" alt="js-logo"></li>
                        <li><img src="img/Skill-Logos/4.React-removebg.png" alt="react-logo"></li>
                        <li><img src="img/Skill-Logos/5.node-js.png" alt="node-logo"></li>
                        <li><img src="img/Skill-Logos/6.Solidity-removebg.png" alt="solidity-logo"></li>
                        <li><img src="img/Skill-Logos/7.Truffle-removebg.png" alt="truffle-logo"></li>
                        <li><img src="img/Skill-Logos/8.Ganache-removebg.png" alt="ganache-logo"></li>
                        <li><img src="img/Skill-Logos/9.Web3-removebg.png" alt="web3-logo"></li>
                    </ul>
                </div>
                <img id="heroImg" src="Hero-Gimp-RmBG.png" alt="Hero Image">
            </div>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <div class="about__heading-container">
            <h1 class="about__heading">About me</h1>
        </div>
        <div class="about-container">
            <div class="image-container img-container-one">
                <h2>Past</h2>
                <div class="image-container_images images-past">
                    <img src="img/tense-slider-images/past/2.past-story_light.svg"  id="lastClone" class="pastLastClone" alt="">

                    <img src="img/undraw_Data_report_re_p4so_light.svg" alt="Data Report" id="image1">
                    

                    <img src="img/tense-slider-images/past/1.past-story_light.svg" alt="Idea" id="image4">
                    <img src="img/tense-slider-images/past/2.past-story_light.svg" alt="Idea" id="image5">


                    <img src="img/undraw_Data_report_re_p4so_light.svg" id="firstClone" class="pastFirstClone" alt="">
                </div>
                <div class="image-container__slider-buttons-container">
                    <button class="slider-buttons-container__past-next" id="btnPastPrev">
                        <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
                    </button>
                    <button class="slider-buttons-container__past-prev" id="btnPastNext">
                        <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="image-container img-container-two">
                <h2>Present</h2>
                <div class="image-container_images images-present">
                    <img src="img/tense-slider-images/present/2.present-story_light.svg" id="lastClone" class="presentLastClone" alt="">

                    <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2">
                    <img src="img/tense-slider-images/present/1.present-story_light.svg" alt="Idea" id="image6">
                    <img src="img/tense-slider-images/present/2.present-story_light.svg" alt="Idea" id="image7">

                    <img src="img/undraw_feeling_proud_light.svg" id="firstClone" class="presentFirstClone" alt="">
                </div>
                <div class="image-container__slider-buttons-container">
                    <button class="slider-buttons-container__present-next" id="btnPresentPrev">
                        <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
                    </button>
                    <button class="slider-buttons-container__present-prev" id="btnPresentNext">
                        <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="image-container img-container-three">
                <h2>Future</h2>
                <div class="image-container_images images-future">
                    <img src="img/tense-slider-images/future/2.future-story_light.svg" id="lastClone" class="futureLastClone" alt="">

                    <img src="img/undraw_Lost_online_re_upmy_light.svg" alt="Idea" id="image3">
                    <img src="img/tense-slider-images/future/1.future-story_light.svg" alt="Idea" id="image8">
                    <img src="img/tense-slider-images/future/2.future-story_light.svg" alt="Idea" id="image9">

                    <img src="img/undraw_Lost_online_re_upmy_light.svg"  id="firstClone" class="futureFirstClone" alt="">
                    
                </div>
                <div class="image-container__slider-buttons-container">
                    <button class="slider-buttons-container__future-next" id="btnFuturePrev">
                        <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
                    </button>
                    <button class="slider-buttons-container__future-prev" id="btnFutureNext">
                        <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
        <div class="projects__heading-container">
            <h1 class="projects__heading">My Projects</h1>
        </div>
        <div class="image-container-projects img-container-one">
            <div class="image-container_images-projects">
                <!-- <img src="img/tense-slider-images/past/2.past-story_light.svg"  id="lastClone" class="pastLastClone" alt="">

                <img src="img/undraw_Data_report_re_p4so_light.svg" alt="Data Report" id="image1">
                

                <img src="img/tense-slider-images/past/1.past-story_light.svg" alt="Idea" id="image4">
                <img src="img/tense-slider-images/past/2.past-story_light.svg" alt="Idea" id="image5">


                <img src="img/undraw_Data_report_re_p4so_light.svg" id="firstClone" class="pastFirstClone" alt=""> -->
            </div>
            <div class="image-container__slider-buttons-container">
                <button class="slider-buttons-container__proj-next" id="btnProjPrev">
                    <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
                </button>
                <button class="slider-buttons-container__proj-prev" id="btnProjNext">
                    <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <!-- <div class="text-box" id="text-box">
            <img src="img/undraw_Lost_online_re_upmy_light.svg" alt="">
        </div> -->
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="contact__heading-container">
            <h1 class="contact__heading">My Deets</h1>
        </div>
        <div class="social-icons">
            <a href="https://github.com/HughesSeanKyle" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/1K_i_Lo1" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>

</html>
